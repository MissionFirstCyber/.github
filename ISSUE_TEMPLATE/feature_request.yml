name: "Feature request"
description: Propose a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the idea! Tell us what problem this solves.
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: Whatâ€™s the user need or mission outcome?
      placeholder: As a <role>, I want <capability> so that <outcome>.
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the solution, alternatives, risks
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Links to related issues, designs, standards, or mandates
  - type: checkboxes
    id: scope
    attributes:
      label: Scope / impact
      options:
        - label: Backwards compatible
        - label: Requires docs updates
        - label: Security-sensitive / changes auth or data flows
